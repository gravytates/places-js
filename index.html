<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Places We've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places We've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a City you've visited:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-city">City or Region</label>
              <input type="text" class="form-control" id="new-city">
            </div>

              <div class="form-group">
                <label for="new-date">Date of Travel</label>
                <input type="text" class="form-control" id="new-date">
              </div>

              <div class="form-group">
                <label for="new-landmark">Landmark visited</label>
                <input type="text" class="form-control" id="new-landmark">
              </div>


              <div class="form-group">
                <label for="new-notes">Notes</label>
                <input type="text" class="form-control" id="new-notes">
              </div>

              <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
